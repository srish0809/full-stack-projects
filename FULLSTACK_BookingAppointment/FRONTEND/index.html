<input type="text" id="phn" name="phn" required><br><br>

  <input type="number" id="Age" name="Age"><br><br>

<input type="text" id="addr" name="addr"><br><br>
<input type="hidden" id="id" name="id" ><br><br>
<button>BOOKNOW</button>
</input>
    </form>
